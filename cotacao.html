<!DOCTYPE html>
<html lang="pt-BR">

    <!-- CSS -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/card.css">

    <!-- icones -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <header class="header">
        <a href="index.html"><img src="images/ASTUTA_branco.png" alt="Marca" class="logo"></a>
        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <i class='bx bx-menu' id="menu_icon"></i>
            <i class='bx bx-x' id="close_icon"></i>
        </label>
        <nav class="navigation">
            <a href="seguros.html" style="--i:0;">Seguros</a>
            <a href="assistencias.html" style="--i:1;">Assistências</a>
            <a href="cotacao.html" style="--i:2;">Cotações</a>
            <!-- <a href="carrinho.html">Carrinho</a> -->
            <a href="faq.html" style="--i:3;">FAQs</a>
            <a href="faleconosco.html" style="--i:4;">Contato</a>
        </nav>
    </header>
    <main id="box_perguntas">
        <div id="questionnaire">
            <div class="chamada">
                Responda as questões a baixo
            </div>
            <div class="question" id="question1">
                <p>Qual a sua Idade?</p>
                <input type="text" id="answer1">
            </div>
            <div class="question" id="question2" style="display: none;">
                <p>Qual o seu estado civil?</p>
                <input type="text" id="answer2">
            </div>
            <div class="question" id="question3" style="display: none;">
                <p>Onde você mora?</p>
                <input type="text" id="answer3">
            </div>
            <div class="question" id="question4" style="display: none;">
                <p>Você anda de bicicleta?</p>
                <input type="text" id="answer4">
            </div>
            <button id="next">Avançar</button>
            <div id="produto_card">
                <div class="card-details">
                    <p class="text-title">Produto_3</p>
                    <p class="text-body">Detalhes do Produto_3</p>
                </div>
                <button class="card-button">Saiba mais!</button>
            </div>
        </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="script/perguntas.js"></script>
        <div id="foto_lateral_perguntas">
            <img src="images/familia.png" alt="foto_familia">
